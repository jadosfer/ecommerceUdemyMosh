  <mat-grid-list cols="2" rowHeight="1:1.2">
    <mat-grid-tile *ngFor="let product of products$ | async">
      <mat-card class="example-card" fxFlex="80%;" fxFlex.xs="80%">
        <img mat-card-image [src]="product.payload.val().imageUrl">
        <mat-card-footer>
          <mat-card-title>{{product.title}}</mat-card-title>
          <mat-card-subtitle><b>{{product.payload.val().price | currency:'$AR ':true}}</b></mat-card-subtitle>
          <mat-card-content>
            <p><b>{{product.payload.val().category}}</b></p>
            <a mat-raised-button href="#" target="_blank" color="primary">Add to Cart</a>


          </mat-card-content>
        </mat-card-footer>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
