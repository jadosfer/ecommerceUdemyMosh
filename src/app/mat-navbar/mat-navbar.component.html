<mat-toolbar color="primary">
  <a mat-button routerLink="/">myApp</a>
  <div class="spacer"></div>
  <ng-template #anonymousUser>
    <a mat-button routerLink="/login">Login</a>
  </ng-template>
  <a mat-button routerLink="/shopping-cart">Shopping cart</a>

  <a mat-menu-item></a>

  <button mat-button *ngIf="authService.user$ | async as user; else anonymousUser" [matMenuTriggerFor]="appMenu">{{user.displayName}}<mat-icon>expand_more</mat-icon></button>
  <mat-menu #appMenu="matMenu" >
    <a mat-menu-item routerLink="/my/orders">My Orders</a>
    <a mat-menu-item routerLink="/admin/orders">Manage Orders</a>
    <a mat-menu-item routerLink="/admin/products">Manage Products</a>
    <a mat-menu-item (click)="logout()">Log Out</a>
  </mat-menu>

</mat-toolbar>
