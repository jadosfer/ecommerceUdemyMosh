<div class="container-edit">
  <p>
    <a mat-raised-button color="accent" routerLink="/admin/products/new">New Product</a>
  </p>
  <div>
    <table><tr>
      <td>
        <mat-icon matSuffix>search</mat-icon>
      </td>
      <td>
        <input matInput #query (keyup)="filter(query.value)" type="text" placeholder="Search...">
      </td>
    </tr></table>
  </div>

    <table mat-table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">

          <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="title"><h2> Title </h2></th>
        <td mat-cell *matCellDef="let p"> {{p.payload.val().title}} &nbsp;&nbsp;</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="price"><h2> Price </h2></th>
        <td mat-cell *matCellDef="let p"> {{p.payload.val().price | currency:"ARS":"symbol"}} &nbsp;&nbsp;</td>
      </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="edit"></th>
          <td mat-cell *matCellDef="let p"><a [routerLink]="['/admin/products', p.key]">Edit</a></td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
 </div>
