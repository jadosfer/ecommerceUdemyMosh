<p>
  <a mat-raised-button color="accent" routerLink="/admin/products/new">New Product</a>
</p>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

        <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef><h2> Title </h2></th>
      <td mat-cell *matCellDef="let element"> {{element.title}} &nbsp;&nbsp;</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef><h2> Price </h2></th>
      <td mat-cell *matCellDef="let element"> {{element.price}} &nbsp;&nbsp;</td>
    </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="['/admin/products', 'element.$key']">Edit</a></td>
      </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
