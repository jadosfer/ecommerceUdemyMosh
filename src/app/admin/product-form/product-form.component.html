<div class="container">
  <div fxLayout="row" fxLayout.xs="column">
    <div class="container" fxFlex="40%;" fxFlex.xs="80%">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Title</mat-label>
            <input #title="ngModel" matInput [(ngModel)]="product.payload.val().title" name="title" placeholder="" required>

            <mat-hint>Required Field</mat-hint>
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div>
          </mat-form-field>

        </p>

        <p>
          <mat-form-field appearance="legacy">
            <mat-label>$</mat-label>
            <input #price="ngModel" matInput [(ngModel)]="product.payload.val().price" name="price" placeholder="" required [min]="0">
            <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
              <div *ngIf="price.errors?.required">Price is required</div>
              <div *ngIf="price.errors?.min">Price should be 0 or higher</div>


            </div>
            <mat-hint>Price</mat-hint>
          </mat-form-field>
        </p>


          <mat-form-field appearance="fill">
            <mat-label>Categories</mat-label>
            <mat-select #category="ngModel" [(ngModel)]="product.payload.val().category" name="category" required>
              <mat-option *ngFor="let c of categories$ | async" [value]="c.key">
                {{c.key}}
              </mat-option>
            </mat-select>
            <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required</div>
          </mat-form-field>

        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Image URL</mat-label>
            <input #imageUrl="ngModel" matInput [(ngModel)]="product.payload.val().imageUrl" name="imageUrl" required url>
            <mat-hint>Image URL</mat-hint>
            <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
              <div *ngIf="imageUrl.errors?.required">Image URL is required</div>
              <div *ngIf="imageUrl.errors?.url">Please enter a valid URL</div>
            </div>
          </mat-form-field>
        </p>

        <button mat-raised-button type="submit" color="primary" >Save</button>
        <button (click)="delete()" mat-raised-button type="button" color="warn">Delete</button>
      </form>
    </div>
    <product-card [product]=product [show-actions]="false"></product-card>
  </div>
</div>
