<div class="SCContainer">
  <h1>Shopping Cart</h1>
  <ng-container *ngIf="this.cart">
    <p>
      You have {{this.cart.shoppingCartItemCount}} items in your cart.
    </p>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>---</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td>{{item}}</td>
        </tr>

      </tbody>
    </table>
  </ng-container>
</div>
